<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ meta.title }} • AlrimCo</title>

  <!-- Google Fonts + Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  >

  <!-- Post CSS -->
  <link rel="stylesheet" href="/static/css/postpage.css">
</head>
<body>

  <!-- site-wide header -->
  {{ header|safe }}

  <!-- POST CARD HERO -->
  <section class="post-hero">
    <h1>{{ meta.title }}</h1>
    <div class="meta">
      <time datetime="{{ meta.date }}">{{ meta.date[:10] }}</time>
    </div>
  </section>

  <!-- POST CONTENT CARD -->
  <main class="container">
    <article class="post-card">
      {{ content|safe }}

      <!-- call-to-action at the bottom -->
      {% if meta.affiliate_url %}
      <div class="cta">
        <a href="{{ meta.affiliate_url }}" class="btn">Shop Now on Amazon</a>
      </div>
      {% endif %}
    </article>
  </main>

  <footer class="site-footer">
    © {{ now.year }} AlrimCo • <a href="/rss.xml">RSS</a>
  </footer>

  <!-- Post JS -->
  <script src="/static/js/postpage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ post.title }} • AlrimCo</title>

  <!-- Google Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- GA snippet -->
  {{ ga_snippet|safe }}

  <!-- Post CSS -->
  <link rel="stylesheet" href="/static/css/postpage.css">
</head>
<body>

  <!-- Static Header -->
  <header class="site-header">
    <div class="logo">Alrimco</div>
    <nav role="navigation">
      <a href="/">Home</a>
      <a href="/deals/">Deals</a>
      <a href="/guides/">Guides</a>
      <a href="/blog/">Blog</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <main>
    <section class="content-left">
      <h1>{{ post.title }}</h1>
      <p>{{ post.description }}</p>
      <div class="shapes-left">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
      <div class="post-content">
        {{ post.html|safe }}
      </div>
      <a href="{{ post.affiliate_url }}" class="btn sticky-cta">Buy Now</a>
    </section>

    <!-- Floating Product Card -->
    <aside class="card">
      <img class="product-image" src="{{ post.image_url }}" alt="Product Image">
      <a href="{{ post.affiliate_url }}" class="buy-button">Buy {{ post.title }} Now</a>
    </aside>
  </main>

  <footer class="site-footer">
    © {{ now.year }} AlrimCo • <a href="/rss.xml">RSS</a>
  </footer>

  <!-- JavaScript -->
  <script src="/static/js/postpage.js"></script>
</body>
</html>

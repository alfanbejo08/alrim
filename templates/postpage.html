<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ post.title }} • AlrimCo</title>

  <!-- Google Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- GA snippet -->
  {{ ga_snippet|safe }}

  <!-- Post CSS -->
  <link rel="stylesheet" href="/static/css/postpage.css">
</head>
<body>

  <!-- shared header -->
  {{ header|safe }}

  <main class="post-container">
    <div class="content-grid">
      <!-- Post Content -->
      <article class="post-card">
        <header class="post-hero">
          <h1>{{ post.title }}</h1>
          <time datetime="{{ post.date }}">{{ post.date[:10] }}</time>
        </header>

        <div class="post-content">
          {{ post.html|safe }}
        </div>

        {% if "shopee" in post.affiliate_url %}
            <a href="{{ post.affiliate_url }}" class="btn">Shop on Shopee</a>
        {% else %}
            <a href="{{ post.affiliate_url }}" class="btn">Shop on Amazon</a>
        {% endif %}
      </article>

      <!-- Floating Card on the Side (without duplicate post content) -->
      <div class="affiliate-card">
        <div class="card-content">
          <img class="product-image" src="{{ post.image_url }}" alt="Product Image">
          <a href="{{ post.affiliate_url }}" class="btn sticky-cta">Buy {{ post.title }} Now</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    © {{ now.year }} AlrimCo • <a href="/rss.xml">RSS</a>
  </footer>

  <script src="/static/css/postpage.js"></script>
</body>
</html>

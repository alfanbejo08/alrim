<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ post.title }} • AlrimCo</title>

  <!-- Google Fonts + Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  >

  <!-- GA snippet -->
  {{ ga_snippet|safe }}

  <!-- Post CSS -->
  <link rel="stylesheet" href="/static/css/postpage.css">
</head>
<body>

  <!-- shared header -->
  {{ header|safe }}

  <main class="post-container">
    <article class="post-card">

      <!-- Hero / title + date -->
      <header class="post-hero">
        <h1>{{ post.title }}</h1>
        <time datetime="{{ post.date }}">{{ post.date[:10] }}</time>
      </header>

      <!-- Actual generated HTML -->
      <div class="post-content">
        {{ post.html|safe }}
      </div>

      <!-- Affiliate button at bottom -->
      <footer class="post-cta">
        <a href="{{ post.affiliate_url }}" class="btn">Shop on Amazon</a>
      </footer>
    </article>
  </main>

  <footer class="site-footer">
    © {{ now.year }} AlrimCo • <a href="/rss.xml">RSS</a>
  </footer>

  <script src="/static/js/postpage.js"></script>
</body>
</html>
